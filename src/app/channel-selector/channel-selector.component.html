<mat-radio-group [value]="selectedChannel()" class="channel-radio-group" (change)="updateSelectedChannel($event)">
    @for (channel of detectedChannels(); track channel.enChannelType) {
        <mat-radio-button class="channel-radio-button" [value]="channel">
            {{ channel.commandId | decodeChannelName }}
        </mat-radio-button>
    }
</mat-radio-group>
