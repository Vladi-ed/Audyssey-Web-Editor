<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Audyssey Editor</title>
  <!-- Search Engine -->
  <meta name="description" content="Audyssey MultEQ Web Editor">
  <meta name="author" content="Vladi Ed">
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Audyssey MultEQ Web Editor">
  <meta itemprop="description" content="Audyssey Callibration system Web editor allows you to edit *.ady files in your browser">

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8" defer></script>
</head>
<body>
  <app-root>
    <!--Preloading-->
    <header>
      <h1 style="margin: 0">Audyssey Editor</h1>
      <div>
        <span>Loading...</span>
        <div class="progress-container">
          <progress value="5" max="100" style="flex-grow: 1"></progress>
        </div>
      </div>

      <div style="width: 200px"></div>
    </header>
    <style>
      header {
        display: flex; padding: 16px; margin: 20px; align-items: center; gap: 25px; background: white;  border-radius: 4px; justify-content: space-between;
        @media (max-width: 500px) {
          flex-direction: column;
        }
      }
      .progress-container {
        display: flex; width: 300px;
      }
    </style>
    <script>
      const loadingInterval = setInterval(() => {
        if (document.body.querySelector('progress')) {
          document.body.querySelector('progress').value += 1;
        }
        else clearInterval(loadingInterval);

      }, 100);
    </script>
  </app-root>
</body>
</html>
