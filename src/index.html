<body>
<app-root>
    <!--Preloading-->
    <header itemscope>
        <h1 style="margin: 0" itemprop="headline">Audyssey Editor</h1>
        <div>
            <span>Loading...</span>
            <div class="progress-container">
                <progress max="100" style="flex-grow: 1" value="5"></progress>
            </div>
        </div>

        <div style="width: 200px"></div>
    </header>
    <h2 style="color: gray" itemprop="description">
        Edit your MultEQ files online, analyze speakers frequency response, adjust target curve and many more.
    </h2>

    <style>
        header {
            display: flex;
            padding: 21px 24px;
            margin: 20px;
            align-items: center;
            gap: 24px;
            background: white;
            border-radius: 4px;
            justify-content: space-between;
            @media (max-width: 500px) {
                flex-direction: column;
                margin: 10px;
            }
        }
        .progress-container {
            display: flex;
            width: 300px;
        }
    </style>
    <script>
        const loadingInterval = setInterval(() => {
            if (document.body.querySelector('progress')) {
                document.body.querySelector('progress').value += 1;
            } else clearInterval(loadingInterval);

        }, 100);
    </script>
</app-root>

</body>
